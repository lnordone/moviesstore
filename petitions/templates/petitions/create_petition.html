{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create Petition</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p}}
        </div>
        <button type="submit" class="btn btn-primary">Submit Petition</button>
    </form>
</div>
{% endblock %}
