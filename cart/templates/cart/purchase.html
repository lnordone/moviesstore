{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Purchase Completed</h2>
        <hr />
        <p>Congratulations, purchase completed. Order number is: <b>#{{ template_data.order_id }}</b></p>
        
        <div class="mt-4">
          <h4>Share Your Feedback</h4>
          <p>We'd love to hear about your checkout experience!</p>
          
          <form action="{% url 'cart.submit_feedback' template_data.order_id %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Your Name (Optional)</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Leave empty to remain anonymous">
            </div>
            <div class="mb-3">
              <label for="feedback" class="form-label">Your Thoughts</label>
              <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Submit Feedback</button>
              <a href="{% url 'home.index' %}" class="btn btn-secondary">Skip</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
